<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblig1</title>

</head>
<style>
    label { display: table-cell; }
    input { display: table-cell; }
</style>
<body>
<h1 class="h1 text-center">Bestilling av kino biletter</h1>
<form id = "billettSkjema">
    <label for="filmer">Velg film:</label>
    <select id="filmer" class="form-select">
        <option value="blank"></option>
        <option value="1">Fast And Furious 1</option>
        <option value="2">Fast And Furious 2</option>
        <option value="3">Fast And Furious 3</option>
        <option value="4">Fast And Furious 4</option>
    </select>
</form>

    <label for="antall">Antall billetter:</label>
    <input type="text" id="antall" name="antall" required min = "1" placeholder="Skriv inn et antall"><br>

    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn" placeholder="Skriv inn fornavn"><br>

    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn"><br>

    <label for="telefon">Telefon:</label>
    <input type="tel" id="telefon"><br>

<label for="email">Email:</label>
<input type="email" id="email"><br>

<button type="button" id="kjøpBillett">Kjøp Billett</button>

<!-- Liste over alle billetter etter å ha trukket på kjøp billett-->
<h2>Alle Billetter</h2>
<ul id="ListeBillett"></ul>

<!-- Knapp for å slette alle billettene -->
<button type="button" id="slettAlleBilletter">Slett alle billetter</button>

<!-- JavaScript-fil koblet til html filen -->
<script src="script.js"></script>

</body>
</html>
